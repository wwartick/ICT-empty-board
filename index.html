<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Board</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div>
                <span>LOGO</span>
            </div>
            <div class="right-header">
                <ion-icon name="add-outline"></ion-icon>
                <div>
                    <ion-icon name="person-outline"></ion-icon>
                    <span>Anthony Webb</span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </div>
        </div>

        <div class="my-boards">
            <h3>My Boards</h3>
            <span>0 boards <b>.</b> 0 tasks</span>
        </div>

        <div class="icon-container">
            <ion-icon name="search-outline"></ion-icon>
            <ion-icon name="grid-outline"></ion-icon>
            <ion-icon name="reorder-three-outline"></ion-icon>
        </div>

        <div class="circle">
            <img src="https://cdn.discordapp.com/attachments/998848403373043752/1211871829371658260/image.png?ex=65efc697&is=65dd5197&hm=6d530de9c138e9f0116f5001d15dce1d82058cc24b0c95dc72bafa01888cd1b5&" 
                alt="face silhouette with a ladder and clouds and the moon">
                <p>Every Board you create will appear here</p>
                <p>To get started click on the <b>+</b> button from above and create a board</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
